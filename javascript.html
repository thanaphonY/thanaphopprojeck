<script>
  //document.getElementById("demo").innerHTML = "Hello World";

  function printAlphabets() {
  // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
  const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

  // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
  alphabets.split('').forEach((alphabet, index) => {
    // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
    setTimeout(() => {
      document.getElementById("demo").innerHTML = alphabet;
      console.log(alphabet);
    }, index * 1000); // 1000 milliseconds = 1 วินาที
  });
}
printAlphabets();

  function myFunction() {
    document.getElementById("demo2").innerHTML = "Hello World";
}

function containsProfanity(text) {
    const profanityWords = ['xxx', 'sex', 'porn'];
    const lowercaseText = text.toLowerCase();

    for (const word of profanityWords) {
      if (lowercaseText.includes(word)) {
        return true;
      }
    }

    return false;
  }

  function checkInput() {
    let userInput = document.getElementById('userInput').value;

    if (containsProfanity(userInput)) {
      document.getElementById('result').textContent = 'ข้อความมีคำหยาบ';
    } else {
      document.getElementById('result').textContent = 'ข้อความไม่มีคำหยาบ';
    }
  }
function rollDice() {
          // สุ่มตัวเลขจำนวนเต็ม 1 ถึง 6
          var randomNumber = Math.floor(Math.random() * 6) + 1;
      
          // แสดงผลลัพธ์
          document.getElementById('result1').innerText = 'แต้มที่ออก: ' + randomNumber;
        }
        function calculateCircumference() {
            const radiusInput = document.getElementById('radiusInput');
            const resultContainer = document.getElementById('resultContainer');

            const radius = parseFloat(radiusInput.value);

            if (isNaN(radius) || radius <= 0) {
                resultContainer.innerHTML = "<p>โปรดป้อนค่ารัศมีที่มีค่ามากกว่าศูนย์</p>";
            } else {
                const pi = Math.PI;
                const circumference = 2 * pi * radius;
                resultContainer.innerHTML = `<p>ความยาวเส้นรอบวงของวงกลมคือ ${circumference.toFixed(2)}</p>`;
            }
        }
</script>
<script>
    const xValues = ["H Hentai", "Shonen", "Harem", "Love Comedy", "Y"];
    const yValues = [50, 49, 44, 40, 29];
    const barColors = ["red", "green","blue","orange","brown"];
    
    new Chart("myChart1", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true
        }
      }
    });

    const ctx = document.getElementById('myChart').getContext('2d');

    // Fetch data from the JSON file
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Create the chart using the fetched data
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.labels,
            datasets: [{
              label: '# Name',
              data: data.data,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error));
    </script>
